<div class="authClass" *ngIf="!spinner">
    <div class="icon-accident">
        <img src="./../../../assets/img/accident-4.png">
    </div>
    <h1 class="title">Accident Prediction System</h1><br>
    <form class="login-form">
        <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" placeholder="Email" #email>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" #password>
        </div>

        <div class="button-area">
            <div class="button-area-sub">
                <button class="btn btn-primary btn-lg btn-login" (click)="login(email.value, password.value)">Log In</button>
            </div>
            <a routerLink="./../register">Create an account!</a>
        </div>
    </form>
</div>

<div *ngIf="spinner" class="loader">
    Loading...
</div>
