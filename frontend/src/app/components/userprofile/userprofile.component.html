<div class="card text-center">
    <div class="card-header">
        {{getUserInfo("name")}}
    </div>
    <div class="card-body">
        <h5 *ngFor="let role of getUserInfo('roles')" class="card-title">{{role}} role</h5>
        <h5 class="card-title">{{getUserInfo("email")}}</h5>
        <p class="card-text">{{getUserInfo("rank")}}</p>
    </div>
</div>
