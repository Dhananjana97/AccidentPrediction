<div class="authClass">
    <div class="icon-accident">
        <img src="./../../../assets/img/accident-4.png">
    </div>
    <h1 class="title">Accident Prediction System</h1><br>
    <form class="login-form">

        <div class="form-group">
            <label>Name</label>
            <input class="form-control" value="" placeholder="Name" #name>
        </div>

        <div class="form-group">
            <label>Email address</label>
            <input type="email" value="" class="form-control" placeholder="Email" #email>
        </div>

        <div class="form-group">
            <label for="sel1">Rank</label>
            <select class="form-control" #rank value="">
                <option *ngFor="let rank of getRanks()"> {{rank}} </option>
            </select>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" value="" placeholder="Password" #password>
        </div>
        <div class="button-area">
            <div class="button-area-sub">
                <button class="btn btn-primary btn-lg btn-login" type="submit" (click)="signup(email.value, password.value,name.value,rank.value)">Sign Up</button>
            </div>
            <a routerLink="./../login">Log In</a>
        </div>
    </form>

</div>
